<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Transactions</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="histoForm" (ngSubmit)="onSubmit()">
        <ion-list>
            <ion-item>
                <ion-label>Date de début:</ion-label>
                <ion-datetime display-format="DD MMM YYYY" picker-format="DD MMM YYYY" formControlName="dateDebut"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Date de fin : </ion-label>
                <ion-datetime display-format="DD MMM YYYY" picker-format="DD MMM YYYY" formControlName="dateFin"></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label>Utilisateur : </ion-label>
                <ion-select formControlName="idUser">
                    <ion-select-option></ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>Opération : </ion-label>
                <ion-select formControlName="action">
                    <ion-select-option value="envois">Envois</ion-select-option>
                    <ion-select-option value="retraits">Retraits</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-col size="8" offset="2">
                <ion-button type="submit" expand="block" fill="outline">Afficher</ion-button>
            </ion-col>

        </ion-list>
    </form>
</ion-content>
