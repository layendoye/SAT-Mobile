<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Profil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="margTop">
        <ion-card-content>
            <ion-avatar class="avatar">
                <ion-img src="assets/img/{{user.image}}"></ion-img>
            </ion-avatar>
            <ion-list class="margTop">
                <ion-item>
                    <ion-label><strong>Nom :</strong></ion-label>
                    <ion-label>{{user.nom}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label><strong>Login :</strong></ion-label>
                    <ion-label>{{user.username}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label><strong>Email :</strong></ion-label>
                    <ion-label>{{user.email}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label><strong>Téléphone :</strong></ion-label>
                    <ion-label>{{user.telephone}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label><strong>NCI :</strong></ion-label>
                    <ion-label>{{user.nci}}</ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
