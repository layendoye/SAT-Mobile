<ion-header>
    <ion-toolbar color="danger">
        <ion-title>Authentification</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
        <ion-item>
            <ion-label position="floating">Login</ion-label>
            <ion-input type="text" name="username" ngModel></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input type="password" name="password" ngModel></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block" fill="outline">Login</ion-button>
    </form>
</ion-content>
