<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Comptes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-grid>
                <ion-list *ngIf="listeComptes">
                    <ion-item>
                        <ion-label class="ion-text-center"><strong>NÂ° compte</strong></ion-label>
                        <ion-label class="ion-text-center"><strong>Solde</strong></ion-label>
                    </ion-item>
                    <ion-item-sliding *ngFor="let listeCompte of listeComptes" #slidingItem>
                        <ion-item>
                            <ion-label class="ion-text-center">{{listeCompte.numeroCompte}}</ion-label>
                            <ion-label class="ion-text-center">{{listeCompte.solde | number:'0.0'}}</ion-label>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option color="secondary" (click)="onDetails(listeCompte, slidingItem)">
                                <ion-icon name="eye" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
